    <nav class="max-w-lg mx-auto px-4 py-2 bg-themeblue sticky top-0 z-10">

            </div>
        </a>
    </nav>

    <section>
        <form action="" class="space-y-3" method="post">
            {% csrf_token %}
            <div class="relative float-label-input">
                <input type="text" placeholder=" " name="shopName" required
                    class="w-full bg-[#F6F9FC] focus:outline-none focus:shadow-outline border-[1.5px] border-gray-400 rounded py-3 px-3 block appearance-none leading-normal focus:border-gray-900 focus:border-2">
                <label
                    class="absolute top-3 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-outbg-white px-2 text-grey-darker">দোকানের
                    নাম</label>
            </div>

            <div class="relative float-label-input">
                <input type="text" placeholder=" " name="ownerName" required
                    class="w-full bg-[#F6F9FC] focus:outline-none focus:shadow-outline border-[1.5px] border-gray-400 rounded py-3 px-3 block appearance-none leading-normal focus:border-gray-900 focus:border-2">
                <label
                    class="absolute top-3 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-outbg-white px-2 text-grey-darker">মালিকের
                    নাম</label>
            </div>

            <div class="relative float-label-input">
                <input type="tel" placeholder=" " name="phone" required
                    class="w-full bg-[#F6F9FC] focus:outline-none focus:shadow-outline border-[1.5px] border-gray-400 rounded py-3 px-3 block appearance-none leading-normal focus:border-gray-900 focus:border-2">
                <label
                    class="absolute top-3 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-outbg-white px-2 text-grey-darker">মোবাইল</label>
            </div>

            <select name="businessType" required=""
                class="bg-[#F6F9FC] select block w-full p-2 rounded border-[1.5px] border-gray-400 focus:outline-none focus:border-gray-900 focus:border-2">
                <option selected="" disabled="">ব্যবসার ধরন নির্বাচন করুন</option>
                {% for value, name in role %}
                <option value="{{ value }}">{{ name }}</option>
                {% endfor %}
{#                <option value="2">ধরন 2</option>#}
{#                <option value="3">ধরন 3</option>#}
            </select>

            <div class="grid grid-cols-2 gap-3">
                <select name="division" id="division-select" required=""
                    class="bg-[#F6F9FC] select block w-full p-2 rounded border-[1.5px] border-gray-400 focus:outline-none focus:border-gray-900 focus:border-2">
                    <option selected="" disabled="">বিভাগ</option>
                    <option value="1">চট্টগ্রাম</option>
                    <option value="2">রাজশাহী</option>
                    <option value="3">খুলনা</option>
                    <option value="4">বরিশাল</option>
                    <option value="5">সিলেট</option>
                    <option value="6">ঢাকা</option>
                    <option value="7">রংপুর</option>
                    <option value="8">ময়মনসিংহ</option>
                </select>

                <select name="district" id="district-select" required=""
                    class="bg-[#F6F9FC] select block w-full p-2 rounded border-[1.5px] border-gray-400 focus:outline-none focus:border-gray-900 focus:border-2">
                    <option selected="" disabled="">জেলা</option>
                </select>
            </div>

            <button type="submit"
                class="w-full text-white bg-themeblue hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-3 text-center">
                নিশ্চিত করুন
            </button>
        </form>
    </section>
